{% extends 'main.html' %}
 {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<style>
  body {
    background-color: black !important;
    color: white;
  }
  .registered {
    background-color: green;
    display: inline-block;
    padding: 5px;
    border-radius: 5px;
    /* border: 2px ; */
  }
  .about {
    margin-top: 35px;
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 30px;
    /* width: 80%; */
  }
  .heads {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .event-participant
  {
    margin-top: 30px;
    width: 100%;
  }
  .b
  {
    /* border: 3px;
     */
     height: 5px;
  }
  .reg_but
  {
    /* background-color: red; */
    padding: 5px;
    border-radius: 5px;
    color: white;
    text-decoration: none !important;
  }
</style>
<div class="container">
  <!-- <h1>Hello</h1> -->
  <div class="heads">
    <h1>{{event.name}}</h1>
    {% if registered %}
    <p class="registered my-2">Already Registered</p>
  </div>
  {% else %}
  <a class="reg_but bg-primary" href="{% url 'registration-confirmation' event.id %}">Register</a>
  {% endif %}
  <div class="about">
    <h3 class="mb-3 text-align_-justify" ><u>About the Event</u></h3>
    <hr class="b">
    <img class='event-img' src="{{event.image.url}}" alt="">
    <p>{{event.description}}</p>
  </div>

  <div class="event-participant">
  

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
            <h3 class="text-dark">Event particapants</h3>
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
               
                <!-- <div> -->
                  {% for user in event.participants.all %}
                  <div>
                    <div class="text-dark">{{user.name}}</div>
                  </div>
                  {% endfor %}
            <!-- </div> -->
          </div>
        </div>
    
      </div>



    </div>
  </div>
</div>
{% endblock content %}
