{% extends 'main.html' %}

{% block content %}
    {% comment %} <h1>homepage</h1>     {% endcomment %}
    <section>
        <h3>Events</h3>
        <div id="events--lists">
            {% for event in events %}
                <a href="{% url 'event' event.id %}">
                    <div>
                        {{event.name}}
                    </div>
                </a>
                
            {% endfor %}
        </div>
    </section>

    <section>
        <h3>Users</h3>
        <div id="events--lists">
            {% for user in users %}
            <a href="{% url 'profile' user.id%}">
                <div>
                    {{user.name}}
                </div>
            </a>
                
                
            {% endfor %}
        </div>
    </section>
{% endblock content %}
