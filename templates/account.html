{% extends 'main.html' %} {% block content %}
<style>
  body {
    background-color: black !important;
    color: white !important;
  }
  .participant {
    font-size: 50px;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    /* font-style: italic; */
    text-transform: uppercase;
  }
  .profile-pic {
    width: 90px;
    height: 80px;
    border-radius: 100%;
    background-image:url({{user.image.url}})
    {% comment %} background-size:contain; {% endcomment %}
  }
  .profile {
     display: flex;
     align-items: center;
     margin-left:6rem !important;

     /* background-color: white; */
  }
  .events_reg
  {
    background-color: white;
    color: black;
    margin-top: 20px;
     padding: 30px;
     border-radius: 30px;
     width: 80%;
        margin: auto;
  }
  .event
  {
    
    
        text-decoration:none;
        /* font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; */
        font-size: 25px;
        padding: 50px;
        background-color: black;
        margin:  10px;
        border-radius: 20px;
        color: white;
        
       
    
    
  }
  a{
    text-decoration: none !important;
  }
  .event:hover
  {
    opacity: 0.8;
  }
  .head
  {
    font-size: 40px;
    /* text-transform: uppercase; */
  }
  .profile-img {
    background-color: aliceblue;
    border-radius: 100%;
    margin: 0px 25px 0px 0px;
    vertical-align: middle;
}
</style>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<!-- <h1>My account</h1> -->
<div class="container mt-5">
  <div class="profile mb-5  ">
    {% comment %} <div class="profile-pic"><img src="" alt="" /></div> {% endcomment %}
    {% comment %} <h3 class="participant mx-4">{{user.name}}</h3> {% endcomment %}
    <div class="profile ">
      <!-- image...... -->
      <img src="{{user.image.url}}" alt="" height="57px" width="55px" class="profile-img">
      <h1 class="name">{{user.name}}</h1>
  </div>
  </div>
  <div class="events_reg">
  <h3 class="head mx-3 mb-3">Events Registered</h3>
  {% for event in user.events.all %}
  <div class="event">
    <a href="{% url 'event' event.id %}"> {{event.name}}</a>
  </div>

  {% endfor %}
</div>
</div>
{% endblock content%}
